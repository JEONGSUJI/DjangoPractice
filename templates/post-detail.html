{% extends 'base.html'%}
{% block content %}
<div class="card mb-3">
    <div class="card-body">
        <h3>{{ post.title }}</h3>
        <div>{{ post.author }}</div>
        <div>{{ post.created_date }}</div>
        <div>{{ post.published_date }}</div>
        <div>{{ post.text }}</div>
    </div>
</div>
{% endblock %}
